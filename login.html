<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Gaya umum untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1920x1080/?abstract,dark') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Gaya untuk overlay gelap */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Memberikan efek gelap pada background gambar */
            z-index: 0;
        }

        /* Kontainer utama */
        main {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header */
        header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Form styling */
        .form {
            background: #222;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 0 auto; /* Mengatur margin otomatis agar form berada di tengah */
        }

        .form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .form input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        .form button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: #00c2fe;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Halaman Login</h1>
        </header>
        <form class="form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
